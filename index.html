<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/styles.css" />
		<link rel="stylesheet" href="./style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap" rel="stylesheet">
		<title>Ticket Management</title>
</head>
	<body>
		<header id="page-header">
			<nav class="container mx-auto px-4 py-2 flex items-center justify-between">
				<div>
					<a href="/" aria-label="Go to home page" class="text-white font-bold text-2xl">
						<img class="logo" src="./src/assets/logo.png" alt="app logo">
					</a>
				</div>
				<div class="md:block">
					<ul class="flex space-x-4">
						<li>
							<a
								href="/"
								class="text-white hover:text-black text-lg font-bold link-item"
								>Home</a
							>
						</li>
						<li>
							<a
								href="/orders"
								class="text-white hover:text-black text-lg font-bold link-item"
								>Orders</a
							>
						</li>
					</ul>
				</div>
				<div class="w-16 flex justify-end pr-2">
					<div class="md:hidden">
						<button
							type="button"
							class="text-gray-700 hover:text-blue-950 focus:outline-none focus:text-blue-950"
							id="mobileMenuBtn"
							aria-label="mobile menu"
						>
							<i class="fa-solid fa-bars text-xl"></i>
						</button>
					</div>
				</div>
			</nav>
			<div class="md:hidden hidden" id="mobileMenu">
				<ul class="bg-gray-700 rounded-md text-white">
					<li>
						<a href="/" class="block px-4 py-2 hover:bg-gray-600"
							>Home</a
						>
					</li>
					<li>
						<a
							href="/orders"
							class="block px-4 py-2 hover:bg-gray-600"
							>Orders</a
						>
					</li>
				</ul>
			</div>
		</header>
		<main class="main-content-component">
		</main>
		<script type="module" src="./main.js"></script>
	</body>
</html>
